<header class="site-header pure-menu pure-menu-horizontal pure-menu-fixed">
  <h1 class="site-title pure-menu-heading"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

  <nav class="pure-menu-list">
    <ul class="pure-menu-list">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="pure-menu-item"><a class="pure-menu-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
